<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Twój budżet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Twój budzet</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="dochod !== undefined && dochod !== 0">
    <section class="full-width">
      <ion-item>
        <ion-label>
          Twój miesięczny dochód: <b>{{ dochod }}</b>
        </ion-label>
        <ion-icon name="create-outline" slot="end" (click)="editDochod()"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>
          Wykorzystany dochód: <b>{{ this.sumAllCategories() }}</b>
        </ion-label>
        <ion-icon name="create-outline" slot="end" (click)="editDochod()"></ion-icon>
      </ion-item>
    </section>
  </div>

  <div *ngIf="dochod === undefined || dochod === 0">
    <section class="full-width">
      <ion-button expand="block" color="secondary" (click)="addDochod()"><ion-icon name="add-circle" slot="start"></ion-icon>Dodaj miesięczny dochód</ion-button>
    </section>
  </div>

  <div *ngIf="kategorie.length > 0">
    <ion-list>
      <ion-item *ngFor="let kategoria of kategorie; let i = index">
        <ion-label>{{kategoria.nazwa}}</ion-label>
        <ion-label>{{kategoria.actualKwota}}/{{kategoria.initKwota}}</ion-label>
        <ion-icon name="add-circle-outline" (click)="addToCategory(kategoria, i)"></ion-icon>
        <ion-icon name="remove-circle-outline" (click)="substractionFromCategory(kategoria, i)"></ion-icon>
        <ion-icon name="create-outline" slot="end" (click)="editCategory(kategoria, i)"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
  <section class="full-width">
    <ion-button expand="block" color="secondary" (click)="addCategory()"><ion-icon name="add-circle" slot="start"></ion-icon>Dodaj kategorię wydatków</ion-button>
  </section>
</ion-content>
